    <title>EL POLLO LOCO</title>
</head>

<body>

    <h1>EL POLLO LOCO</h1>
    <div class="top-panel" id="top-panel">
        <img src="img/volume.png" alt="" id="audio" onclick="checkAudio()">
        <img id="fullscreen-img" src="img/fullscreen.png" alt="" onclick="toggleFullscreen()" width="25px" height="25px"
            style="cursor: pointer;">
        <button id="start-btn" class="start-btn" onclick="startGame()">Start</button>
        <img id="controller" src="img/controler.png">
    </div>
    <div id="content">
        <img id="loading-screen" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
        <div id="control-menu"> <span>Press <b> Left Arrow</b> <img src="img/leftArrow.png"> to walk to the
                left</span>
            <span>Press <b> Right Arrow </b> <img src="img/rightArrow.png"> walk to the right</span>
            <span>Press <b> Space </b> <img src="img/spaceKey.png"> to jump </span>
            <span>Press <b> D</b> <img src="img/dKey.png"> to throw bottle</span>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="outro-screen">
            <button id="outro-btn" class="restart-btn" onclick="restartGame()">Restart</button>
            <img id="outro-img" src="img/9_intro_outro_screens/game_over/game over.png" alt="">
        </div>
    </div>
    <div id="orientationPrompt">
        <h1>Turn your device</h1>
    </div>
    <div id="mobileControlle">
        <div>
            <img id="btnUp" src="img/oben.png" alt="">
            <img id="btnThrow" src="img/werfen.png" alt="">
        </div>
        <div>
            <img id="btnLinks" src="img/links.png" alt="">
            <img id="btnRight" src="img/rechts.png" alt="">
        </div>
    </div>

    </div>


</body>
